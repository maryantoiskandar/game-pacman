<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pacman</h1>

    <div class="game-container">
        <div class="game-info">
            <div>Score<span id="Score">0</span> /div>
            <div>Nyawa<span id="Nyawa">3</span> /div>
        </div>

        <div id="gamee-board"></div>
        <div class="control">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn"></button>
        </div>
    </div>

    <div id="game-over" class="game-over">
        <h2>Game Over</h2>
        <p>Skor akhir <span id="final-score">0</span></p>
        <button id="restart-btn">Main lagi</button>
    </div>
    <div id="game-won" class="game-won">
        <h2>Game Over</h2>
        <p>Skor akhir <span id="final-score">0</span></p>
        <button id="play-again-btn">Main Lagi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
